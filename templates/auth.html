{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-tabs">
        <button class="tab-btn active" onclick="openTab('login')">Login</button>
        <button class="tab-btn" onclick="openTab('signup')">Cadastro</button>
        <button class="tab-btn" onclick="openTab('forgot')">Esqueci a senha</button>
    </div>
    
    <!-- Conteúdo das abas -->
    <div id="login" class="tab-content" style="display: block;">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="hidden" name="login">
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="remember"> Lembrar-me
                </label>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>
    
    <div id="signup" class="tab-content">
        <h2>Cadastro</h2>
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="hidden" name="signup">
            
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000">
            </div>
            
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000">
            </div>
            
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            
            <div class="form-group">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>
            
            <div class="form-group">
                <label for="estado">Estado:</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    
    <div id="forgot" class="tab-content">
        <h2>Recuperar Senha</h2>
        <form method="POST" action="{{ url_for('auth') }}">
            <input type="hidden" name="forgot_password">
            
            <div class="form-group">
                <label for="email">Email cadastrado:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <button type="submit" class="btn">Enviar Link de Recuperação</button>
        </form>
    </div>
</div>
{% endblock %}
