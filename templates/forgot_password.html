{% extends "base.html" %}

{% block content %}
<div class="auth-container single-form">
    <h1>Recuperação de Senha</h1>
    <p>Digite seu email cadastrado para receber as instruções de redefinição de senha.</p>
    
    <form method="POST" action="{{ url_for('auth') }}">
        <input type="hidden" name="forgot_password">
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit" class="btn">Enviar Link de Recuperação</button>
    </form>
    
    <div class="auth-links">
        <a href="{{ url_for('auth') }}">Voltar para login</a>
    </div>
</div>
{% endblock %}
